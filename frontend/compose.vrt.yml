services:
  vrt:
    container_name: vrt-storybook
    build:
      context: .
      dockerfile: Dockerfile.vrt
    working_dir: /app
    command: sh -c "pnpm storybook:docker"
    volumes:
      - ./:/app
      - /app/node_modules
      - ./__image_snapshots__:/app/__image_snapshots__
    ports:
      - "6006:6006"
