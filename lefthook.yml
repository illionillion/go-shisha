      run: npx commitlint --edit

post-checkout:
  commands:
    pnpm:
      glob: "{package.json,pnpm-lock.yaml,frontend/package.json}"
      run: pnpm install

post-merge:
  commands:
    pnpm:
      glob: "{package.json,pnpm-lock.yaml,frontend/package.json}"
      run: pnpm install

post-rewrite:
  commands:
    pnpm:
      glob: "{package.json,pnpm-lock.yaml,frontend/package.json}"
      run: pnpm install
