name: Frontend Quality Check

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches: ["main"]
    paths: ["frontend/**", "package.json", "pnpm-lock.yaml", "pnpm-workspace.yaml", ".github/workflows/fe-quality-check.yml", ".github/actions/setup-frontend/**"]
  pull_request:
    branches: ["main"]
    paths: ["frontend/**", "package.json", "pnpm-lock.yaml", "pnpm-workspace.yaml", ".github/workflows/fe-quality-check.yml", ".github/actions/setup-frontend/**"]

jobs:
  # Stage 1: Code Quality and Type Check (all parallel)
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Run ESLint
        run: pnpm lint

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Check code formatting
        run: pnpm format:check

  type_check:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Run type check
        run: pnpm type-check

  # Stage 2: Testing, Build and VRT (depends on quality checks, parallel)
  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: [eslint, prettier, type_check]
    defaults:
      run:
        working-directory: ./frontend
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Comment coverage report on PR
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/coverage-report

  build_next:
    name: Build Next.js
    runs-on: ubuntu-latest
    needs: [eslint, prettier, type_check]
    env:
      REDIRECT_SECRET: dummy-secret-for-build-only-not-used-in-runtime
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Generate Swagger from Backend
        working-directory: ./backend
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          make swagger

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Copy OpenAPI spec and generate API client
        working-directory: ./frontend
        run: |
          mkdir -p openapi
          cp ../backend/docs/swagger.yaml openapi/openapi.yml
          pnpm orval

      - name: Build application
        working-directory: ./frontend
        run: pnpm build

  build_storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: [eslint, prettier, type_check]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Build Storybook
        run: pnpm build-storybook

  vrt:
    name: Visual Regression Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    permissions:
      contents: read
      pull-requests: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Build image for VRT & Start Storybook container
        run: pnpm vrt:build

      - name: Wait for Storybook
        run: npx wait-on http://localhost:6006 --timeout 180000

      - name: Run VRT inside container
        run: pnpm vrt:run

      - name: Upload VRT diff images
        if: failure() && hashFiles('frontend/__image_snapshots__/__diff_output__/**/*.png') != ''
        uses: ./.github/actions/vrt-upload-diff

      - name: Comment VRT failure on PR
        if: failure() && hashFiles('frontend/__image_snapshots__/__diff_output__/**/*.png') != '' && github.event_name == 'pull_request'
        uses: ./.github/actions/vrt-comment-pr

      - name: Tear down Storybook container
        if: always()
        run: pnpm vrt:down
