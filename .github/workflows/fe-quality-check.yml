name: Frontend Quality Check

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches: ["main"]
    paths: ["frontend/**", "package.json", "pnpm-lock.yaml", "pnpm-workspace.yaml", ".github/workflows/fe-quality-check.yml", ".github/actions/setup-frontend/**"]
  pull_request:
    branches: ["main"]
    paths: ["frontend/**", "package.json", "pnpm-lock.yaml", "pnpm-workspace.yaml", ".github/workflows/fe-quality-check.yml", ".github/actions/setup-frontend/**"]

jobs:
  # Stage 1: Code Quality and Type Check (all parallel)
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Run ESLint
        run: pnpm lint

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Check code formatting
        run: pnpm format:check

  type_check:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Run type check
        run: pnpm type-check

  # Stage 2: Testing, Build and VRT (depends on quality checks, parallel)
  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: [eslint, prettier, type_check]
    defaults:
      run:
        working-directory: ./frontend
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Comment coverage report on PR
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/coverage-report

  build_next:
    name: Build Next.js
    runs-on: ubuntu-latest
    needs: [eslint, prettier, type_check]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Build application
        run: pnpm build

  build_storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: [eslint, prettier, type_check]
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Build Storybook
        run: pnpm build-storybook

  vrt:
    name: Visual Regression Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    permissions:
      contents: read
      pull-requests: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Frontend Environment
        uses: ./.github/actions/setup-frontend

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull VRT image
        id: pull_image
        run: |
          docker pull ghcr.io/${{ github.repository }}:vrt-latest || exit 1
        continue-on-error: true

      - name: Build VRT image (if pull failed)
        if: steps.pull_image.outcome == 'failure'
        run: |
          docker build -t ghcr.io/${{ github.repository }}:vrt-latest -f Dockerfile.vrt .

      - name: Push VRT image (if built)
        if: steps.pull_image.outcome == 'failure'
        run: docker push ghcr.io/${{ github.repository }}:vrt-latest

      - name: Start Storybook container
        run: |
          docker run -d --name vrt-storybook -p 6006:6006 ghcr.io/${{ github.repository }}:vrt-latest || true

      - name: Wait for Storybook
        run: npx wait-on http://localhost:6006 --timeout 180000

      - name: Run VRT inside container
        run: docker exec vrt-storybook pnpm test:vrt
        continue-on-error: true

      - name: Upload VRT diff images
        if: failure() && hashFiles('frontend/__image_snapshots__/__diff_output__/*.png') != ''
        uses: ./.github/actions/vrt-upload-diff

      - name: Comment VRT failure on PR
        if: failure() && hashFiles('frontend/__image_snapshots__/__diff_output__/*.png') != '' && github.event_name == 'pull_request'
        uses: ./.github/actions/vrt-comment-pr

      - name: Tear down Storybook container
        if: always()
        run: docker stop vrt-storybook || true
